<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト希望収集サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>シフト希望を入力してください</h1>
    <form id="shiftForm">
        <label for="employeeName">従業員名:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <h2>希望するシフト</h2>
        <label><input type="checkbox" name="shiftType" value="AM"> AM</label>
        <label><input type="checkbox" name="shiftType" value="PM"> PM</label>
        <label><input type="checkbox" name="shiftType" value="FULL"> FULL</label>
        <label><input type="checkbox" name="shiftType" value="PMPP"> PMPP</label>

        <h2>希望する出勤日数</h2>
        <input type="number" id="workDays" name="workDays" min="1" required>

        <button type="submit">送信</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
<h3>各日付ごとの出勤希望</h3>
<p>各日に対して出勤希望を選択してください（「◯」出勤、「☓」不出勤、「有給」）。</p>
<ul>
  <li>
    <label for="2024-08-01">2024-08-01:</label>
    <select name="2024-08-01" id="2024-08-01">
      <option value="出勤">◯ 出勤</option>
      <option value="不出勤">☓ 不出勤</option>
      <option value="有給">有給</option>
    </select>
  </li>
  <li>
    <label for="2024-08-02">2024-08-02:</label>
    <select name="2024-08-02" id="2024-08-02">
      <option value="出勤">◯ 出勤</option>
      <option value="不出勤">☓ 不出勤</option>
      <option value="有給">有給</option>
    </select>
  </li>
  <!-- 同様に他の日付に対しても追加 -->
</ul>
